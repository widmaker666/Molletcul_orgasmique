<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign_up</title>
</head>
<body>
<form class="js-validate form-signin p-5" novalidate="novalidate">
    <!-- Logo -->
    <div class="text-center">
      <a href="/index.html" aria-label="Space">
        <img class="mb-3" src="./logo.jpg" alt="Logo" width="200" height="200">
      </a>
    </div>
    <!-- End Logo -->

    <!-- Title -->
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember</label>
        </div>        
      </form>

    <div class="px-5">
      <button type="submit" class="btn btn-block btn-primary">Signup</button>
    </div>

    <div class="text-center mb-3">
      <p class="text-muted">Tu as un compte ? <a href="/sign_in.html">Connect toi alors !</a></p>
    </div>

    <!-- Divider -->
    <div class="text-center u-divider-wrapper my-3">
      <span class="u-divider u-divider--xs u-divider--text">OR</span>
    </div>
    <!-- End Divider -->

    <!-- Signup Social Buttons -->
    <div class="row mx-gutters-2 mb-4">
      <div class="col-sm-6 mb-2 mb-sm-0">
        <button type="button" class="btn btn-block btn-sm btn-facebook">
          <span class="fab fa-facebook-f mr-2"></span>
          Signup with Facebook
        </button>
      </div>
      <div class="col-sm-7">
        <button type="button" class="btn btn-block btn-sm btn-twitter">
          <span class="fab fa-twitter mr-2"></span>
          Signup with Twitter
        </button>
      </div>
    </div>  
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
